<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <!-- <link rel="stylesheet" type="text/css" href="css/txt.css"> -->
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div id="message"></div>
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MY LIBRARY</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">HOME</a>
          </li>

        </ul>
        <form class="d-flex">
          <input class="form-control me-2" id="searchTxt" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

<div id="alert"></div>
    <div class="container my-3">
        <h1>Option to set an alarm</h1>

        <form>
            <div class="form-group">
                <label for="alarm">Set Alarm</label>
                <input type="text" class="form-control " id="alarm" name="alarm"
                    placeholder="Enter the time in yyyy-mm-dd hh:mm:ss">

                <small id="alarmHelp" class="form-text text-muted">We'll never share your alarm with anyone else.</small>
            </div>


            <button id="alarmSubmit" type="submit" class="btn btn-primary">Set Alarm</button>
        </form>

        <div class="my-2">
            <ul id="defs"></ul>
        </div>
    </div>
</body>
<script src="alarm.js"   ></script>
